<!doctype html>
<html lang="ko">
	<head>
		<link rel="stylesheet" href="../style/style.css" />
		<link rel="stylesheet" href="../style/basic.css" />
		<title>우리동네 동아리 : 유저 정보보기</title>
	</head>
	<body>
		<header>
			<div class="header-left">
				<img src="../image/udong.png" alt="" id="logo" />
			</div>
			<div class="header-right">
				<button id="btn-login" data-modal-target="#modal-login">로그인</button>
				<button id="btn-logout">로그아웃</button>
				<button id="btn-signup" data-modal-target="#modal-signup">
					회원가입
				</button>
				<button id="btn-user-info" data-modal-target="#modal-user-info">
					내 정보
				</button>
			</div>
		</header>
		<main class="user-info-view">
			<section class="user-profile">
				<img
					id="user-image-display"
					src=""
					alt="프로필 이미지"
					class="profile-image"
				/>
				<h2 id="user-name-display">사용자 이름</h2>
				<p id="user-interest-display">관심사: 사용자 관심사</p>
				<div class="user-actions">
					<button id="btn-follow" class="action-button">팔로우</button>
					<button id="btn-unfollow" class="action-button hidden">
						언팔로우
					</button>
				</div>
			</section>

			<div class="user-following-section">
				<button id="toggle-following-list" class="toggle-button">
					팔로잉 목록 보기
				</button>
				<ul id="following-list" class="follow-list hidden"></ul>
			</div>

			<div class="user-followers-section">
				<button id="toggle-followers-list" class="toggle-button">
					팔로워 목록 보기
				</button>
				<ul id="followers-list" class="follow-list hidden"></ul>
			</div>
		</main>
		<footer>
			<p>Copyrightⓒ2024 Team udong All rights reserved.</p>
		</footer>

		<!-- 모달 창 -->
		<div id="modal-login" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<form id="loginForm">
					<label for="username">아이디:</label>
					<input type="text" id="username" name="username" required />
					<label for="loginPassword">패스워드:</label>
					<input type="password" id="loginPassword" name="password" required />
					<button id="submit-login" type="submit">로그인</button>
				</form>
			</div>
		</div>

		<div id="modal-signup" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<form id="signupForm">
					<input type="hidden" name="imageType" value="profile" />
					<label for="signup-email">이메일:</label>
					<input type="email" id="signup-email" name="signup-email" required />

					<label for="signup-password">패스워드:</label>
					<input
						type="password"
						id="signup-password"
						name="signup-password"
						required
					/>

					<label for="signup-password-check">비밀번호 확인:</label>
					<input
						type="password"
						id="signup-password-check"
						name="signup-password-check"
						required
					/>

					<label for="signup-name">이름:</label>
					<input type="text" id="signup-name" name="signup-name" required />

					<label for="signup-interest">관심사:</label>
					<input type="text" id="signup-interest" name="signup-interest" />

					<label for="signup-profile-image">프로필 이미지:</label>
					<input
						type="file"
						id="signup-profile-image"
						name="signup-profile-image"
					/>

					<button id="submit-signup" type="submit">회원가입</button>
				</form>
			</div>
		</div>

		<div id="modal-user-info" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>내 정보</h2>
				<img id="profile-image-display" src="" alt="프로필 이미지" />
				<form id="userInfoForm">
					<input type="hidden" name="imageType" value="profile" />
					<label for="user-email">이메일:</label>
					<input type="email" id="user-email" name="email" required />

					<label for="user-name">이름:</label>
					<input type="text" id="user-name" name="name" required />
					<label for="user-password">비밀번호:</label>
					<input type="password" id="user-password" name="pw" />

					<label for="user-interest">관심사:</label>
					<input type="text" id="user-interest" name="interest" />

					<label for="user-profile-image">프로필 이미지:</label>
					<input
						type="file"
						id="user-profile-image"
						name="user-profile-image"
					/>
					<button type="button" id="verify-user">이메일 인증</button>
					<button type="submit" id="submit-user-info">수정</button>
				</form>
			</div>
		</div>

		<script src="../js/script.js" type="module"></script>
		<script src="../js/user.view.js" type="module"></script>
	</body>
</html>
